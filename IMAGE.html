<!--src:이미지 경로를 지정한다
        상대경로:현재 웹문서의 페이지를 기준으로 상대적으로 이미지의 위치를 나타냄(같은 이미지를 삽입하더라도 불러오는 페이지의 위치에 따라서 이미지의 주소가 달라짐)
        [ ./ : 현재 페이지 폴더 ],[ ../ 상위 폴더로 한 번 이동 ],[현재 폴더에서 하위 폴더로는 그냥 폴더명만 적는다]

        절대경로:실제의 그 이미지가 위치에 있는 곳에 전체의 경로를 절대경로라 함(어느 페이지에서 불러오더라도 같은 주소를 갖음)
        [이미지의 전체 경로를 적어야 함] EX: C:/..... , http://

    alt:이미지의 대체 텍스트(이미지를 설명하는)를 입력한다

    width/height:이미지의 크기를 지정한다-->

    
<!--GIF VS. JPS VS. PNG
     
    gif:246색으로 제한적이지만 용량이 작고, 애니메이션와 투명 이미지가 가능하다
     
    jpg:높은 압축률과 자연스러운 색상 표현이 가능하여 사진이나 일반적인 그림에 사용(투명X)
    
    png:jpg와 비교 했을 때, 이미지 손실이 없고 투명과 반투명 모두 지원한다-->
